<html>
<head>
<title>Alphabet Check</title>
</head>	
<body>
<label for="number”>
Enter a value</label>

<input id="word">

<button type="button" onclick="myFunction()">Submit</button>


<script>
function myFunction() {
    var x, text;
    // Get the value of the input field with id="number"
    x = document.getElementById("word").value;
    if (!x.match(/^[a-zA-Z0-9]+$/)) {
        text = "Input not valid";
    } else {
        text = "Input OK";
    }
    alert(text);
}
</script>

</body>
</html>
